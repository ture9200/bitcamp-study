<body>
<h1>객체 - {}을 이용하여 기본 객체에 함수를 추가하는 또 다른 방법</h1>
<script>
"use strict"

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math:80,
	/*
  sum: function() {
	  return this.kor + this.eng + this.math;
  },
  */
	sum() {  //앞에 function 붙이면 안된다. 이게 요새 트렌드 위에것도 가능!!
	    return this.kor + this.eng + this.math;
	},
	aver() {
	    return this.sum() / 3;
	}
};

console.log(obj.sum(), obj.aver());
console.log (obj);

</script>
</body>
