<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  console.log("11111");
  var v1 = "aaaa";
  // script 태그 안에 있는 자바스크립트를 실행하는 중에 오류가 발생하면
  // 즉시 script 태그의 실행을 중단하고 다음 태그로 간다.
// 스크립트 실행하기전에 스크립트 안에 변수선언이나 함수정의가 있으면 가장 첫 줄로 들어올린다.
// 그다음에 위에서 아래로 실행이 된다.
// 예 : var v1;
//      var v2;
//      console.log("11111");
//      v1= "aaaa";  => 문자열 변수 
//      v2= "bbbb";
//여기는 값이 초기화되어있어서 hoist 되진 않는다.
  console.lag("오류 발생!"); // log() 함수의 이름을 잘못 작성하여 lag()로 작성하였다. 그래서 실행 오류!
  var v2 = "bbbb";
  console.log("11111 okok!");
</script>
<script>
  console.log("22222");
  console.lag("오류 발생!");
  console.log("22222 okok!");
</script>
</head>
<body>
<script>
  console.log("33333");
  console.lag("오류 발생!");
  console.log("33333 okok!");
</script>
<h1>자바스크립트 오류 발생</h1>
<script>
  console.log(v1);
  // 스크립트 태그에서 변수를 만들면 그이후에서는 그 변수가 그 페이지가 사라질때까지 존재한다.
  // 다른 스크립트보다 아래  스크립트 태그는 v1을 사용할 수 있다. 그래서 출력이 가능하다.
  console.log(v2);
  // console.log(v3); =>에러 발생
  console.log("44444");
  console.lag("오류 발생!");
  console.log("44444 okok!");
</script>
</body>
</html>
