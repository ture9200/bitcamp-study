<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
<script>
  console.log("h1 태그 읽기 전")
  console.log(document.getElementById("t1"))
  //t1 이라는 아이디 태그 찾는다. 없어서 null 이 나옴
</script>
<h1 id="t1">자바스크립트 코드 실행 순서</h1>
<script>
  console.log("h1 태그 읽은 후")
  console.log(document.getElementById("t1"))
  //t1 이라는 아이디 태그가 있기 때문에 자바스크립트 코드 실행 순서가 출력이 된다. 
</script>
</body>
</html>
