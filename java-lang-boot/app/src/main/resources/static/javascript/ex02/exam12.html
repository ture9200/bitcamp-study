<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 함수 로컬 변수</h1>
<script>
"use strict"

var v1 = "홍길동"; // ==> window.v1 = "홍길동" , 글로벌변수

function f1() {  //함수 정의 , 이런 작업을 하는 함수가 있다 그 함수가 f1이다.
    // 자바스크립트에서 로컬 변수는 함수 안에 선언된 변수를 말한다.
    var v1 = "임꺽정"; // f1() 함수에서만 사용되는 로컬 변수이다. 함수 호출될때 만들어지는 변수 이다.
    var v2 = 100; // f1() 함수에서만 사용되는 로컬 변수이다.
    console.log("f1():", v1, v2);
    // 로컬 변수는 함수 호출이 끝나면 제거된다.
    // 왜? 스택 메모리에서 관리하기 때문이다.
}

f1();  //함수 실행 => 함수 호출
console.log("=> :", v1);  // 바깥에 있는 변수를 말하는 것 즉 홍길동이 나온다.
console.log("=> :", v2); // v2는 함수 호출이 끝나면 제거되는 변수이다. 임꺽정은 로컬변수라 사라진다. 즉 없다. 

</script>
</body>
</html>
