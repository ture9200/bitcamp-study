<body>
<h1>반복문 - for(;;)</h1>
<script>
"use strict"
// 인덱스를 가지고 반복할 때 사용한다.

var arr = ["aaa", "bbb", true, 100];
var i;
for (i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("---------------------");

for (var x = 0; x < arr.length; x++) {
    console.log(arr[x]);
		//변수를 밖에 꺼내도 되고 안에 집어넣어도 되는것과 비교
		// 배열을 주로 안에 집어넣는다. 
}
</script>
</body>
</html>
