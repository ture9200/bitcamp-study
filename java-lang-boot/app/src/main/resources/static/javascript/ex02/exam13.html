<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 함수 로컬 변수와 블록</h1>
<script>
"use strict"

var v1 = "홍길동"; // window.v1 글로벌 변수

function f1() {
    var v1 = "임꺽정"; // f1() 함수에서만 사용되는 로컬 변수이다. 함수변수
    {
      var v1 = "유관순"; // 위에 선언된 로컬 변수를 가리킨다. 함수변수
      //앞에 var 을 지우면 글로벌변수가 된다.
      var v2 = 100; // 로컬 변수이다. 블록은 무시된다. 함수변수
      //몇 겹의 블록을 쌓더라도 함수안에 선언된것은 다 함수소속, 함수로컬변수이다.
      //함수 호출될 때 생성되었고 함수호출이 끝나면 사라진다.
      ////반복문 조건문에서 만들든 항상 함수소속이다.
      //let v3 = true;
      // 현재의 블록에서만 사용할 수 있는 로컬 변수이다.
      //블록 밖에서 쓰려고 하면 에러가 뜬다.
    }
    console.log("f1():", v1, v2);
    //console.log(v3);
}

f1();
console.log(v1); // window.v1
console.log(v2); // 오류!
</script>
</body>
</html>
