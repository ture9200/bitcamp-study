<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
// arrow 함수이든 일반 함수이든 결국 같은 함수이다.

function play(fn) {
	console.log("함수가 리턴한 값 =", fn(100, 200));
}

function plus(a, b) {
	return a + b;
}

//이렇게 정식으로 정의된 함수의 주소를 아규먼트로 넘길 수 있다.
//그러면 play()는 그 함수를 호출하여 리턴 값을 출력할 것이다.
// 함수 이름을 지정하면 함수 주소가 놓인다. 함수이름이 변수명
// 함수 객체의 주소가 놓이면 함수주소가 fn에 전달되고 함수주소를 갖고있는 변수를 마치 함수인냥 호출할 수 있다.
play(plus);

//또는 다음과 같이 익명 함수를 정의하여 바로 아규먼트로 넘길 수 있을 것이다.
// 함수를 정의하고 함수주소를 이 자리에 놓는 것
// 이 함수를 줄테니 play 하라는 말
play(function(a, b) {return a - b;}); // play (함수주소);

//또한 arrow function을 정의하여 바로 아규먼트로 넘길 수 있다.
//그러면 play()는 그 함수를 호출하여 리턴 값을 출력할 것이다.
play((a, b) => a * b);

//물론 arrow function이 여러 문장으로 구성된 경우도 있을 것이다.
play((a, b) => {
	var sum = 0;
	for (var i = a; i <= b; i++) {
		sum += i;
	}
	return sum;
});

</script>

</body>
</html>
