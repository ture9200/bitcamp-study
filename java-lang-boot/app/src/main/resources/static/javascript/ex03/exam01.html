<body>
<h1>함수 - 정의</h1>
<script>
// 자바스크립트 함수
// 1) 데이터 타입이 없기 때문에 함수의 리턴 타입을 지정하지 않는다.
// 2) function 키워드로 시작한다.
// 3) 파라미터는 괄호안에 선언한다.
//   파라미터는 var을 붙이지 않는다. 붙이면 안된다.
//   파라미터가 없을 때는 빈 괄호를 지정해야 한다.
// 4) 값을 리턴할 때는 return 키워드를 사용한다.
// 문법:
//      function 함수명(파라미터, 파라미터, .. ) {함수몸 }
function f1() { // 파라미터가 없는 함수
	//아무런 값도 없고 아무것도 리턴하지 않는 함수
	console.log("안녕!");
}

function f2() { // 값을 리턴하는 함수
	//아무런 값도 받지 않지만 내부적으로 작업을 해서 뭔가를 리턴하는 함수
	return "안녕2!";
}

function f3(a, b) { // 파라미터 있는 함수
	// 물론 파라미터도 로컬 변수이기 때문에 함수 호출이 끝나면 제거된다.
	// 파라미터를 두개 받아서 작업한다. 그후 아무것도 리턴하지 않는 함수
	console.log(a, "+", b, "=", (a + b));
}

function f4(a, b) { // 파라미터도 있고, 리턴 값도 있는 함수
	// 작업에 필요한 값을 받아서 작업을 수행한 후, 그 결과를 리턴하는 함수
	return a + b;
}

f1();
console.log("----------------");

console.log(f2());  //괄호안 먼저 실행
console.log("----------------");

f3(10, 20);
console.log("----------------");

console.log(f4(10, 20)); //로그에 출력할 값을 넘겨야함
//함수를 먼저 실행한 후 함수가 리턴한 값을 자리에 둔다
console.log("----------------");

//console.log(f1()); // undefined  => 리턴한 값이 없다.

</script>
