<body>
<h1>배열 다루기</h1>

<ul>
  <li>홍길동</li>
  <li>임꺽정</li>

<script>
var xBtn= document. querySelector("#x-btn");
// css selector 임 
// #x-btn 은 태그 아이디 

xBtn.addEventListener("click", function() {
	console.log('눌렀음6!')});
	

xBtn.addEventListener("click", function() {
	console.log('눌렀음66!')});

//눌렀음 6 과 눌렀음 66이 동시에 나온다. 
</script>
