<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수활용</title>
</head>

<body>
<h1>배열 다루기</h1>
<button type="button" id="x-btn" onclick="">배열 가져오기</button>
<ul>
  <li>홍길동</li>
  <li>임꺽정</li>
  <li>유관순</li>
</ul>

<script>
var xNamelist= document.querySelector("#x-namelist");
var xBtn= document.querySelector("#x-btn");
// css selector 임 
// #x-btn 은 태그 아이디 

xBtn.addEventListener("click", function() {
	//현재 요청한 자원의 경로를 기준으로 상대 경로를 지정하는것이 유지보수에 더 좋다. 
	// =>절대 경로:/로 시작하는 경우 
	//   상대 경로: /로 시작하지 않는 경우 
	// => 요청하는 실제경로는 현재 자원의 경로를 기준으로 계산한다.
	// 상대경로일 경우 현재 경로를 자바스크립트를 실행하는 웹브라우저가 자동으로 붙인다. 
  fetch("test3") // => 상대경로 
  // 절대경로 : /lang/variable/exam4/test3 
  .then(function(response) {
	  // 함수가 호출될때 서버에서 응답한 정보가 넘어온다. 
	  return response.json();
	  // 넘어온 데이터를 json 데이터로 parsing 해서 자바스크립트 객체로 만들어서 다음 메서드에게 리턴 
  })
  .then(function(names) {
	  // json 문자열을 names로 받는다. 
	  names.forEach(function(name) {
		  
		    var li= document. createElement("li"); // <li></li>
		    li.innerHTML= name; //<li>홍길동</li> --<li>유관순</li>
		    xNamelist.appendChild(li);
		    });
	  });
});  
</script>
</body>
</html>
