<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) {
  // 자바스크립트는 함수도 객체로 다룬다.
  // 함수를 선언할 때 반드시 앞에 function을 붙인다.
  // 파라미터를 선언할 때는 var 붙이지 않는다.
  // function 함수이름 (파라미터 변수 (또는 파라미터)) {

//}
  return a + b;//넘어온 값을 받아서 리턴한다.
}
console.log(plus(10, 20));
//10, 20 은 argument  , plus 함수를 호출하면서 10,20을 넘기면 a에 10 b에20 들어가고 리턴값 (30)은 메서드 호출한후 놓인다.
// log 라는 함수를 실 하기 이전에 plus라 함수호출이 먼저 이루어진다.

// var ok; //Ok라는 변수를 선언했고 값을 안 집어넣어 undefined인 상황
// console.log(ok);
ok = plus;
console.log(ok(100, 200));
//ok 에 들어있는게 함수주소로 판단 ok에 있는 함수주소로 들어가서 들어있는 함수객체에 들어있는 코드를 실행

var haha = ok;
// 번지가같음 으로써 똑같은 객체를 가리킨다.
console.log(haha(1000, 2000));

// ok= "Hello";
// ok(100,200);
// 문자열 객체를 함수 객체처럼 호출하려면 에러가 뜬다.

</script>
</body>
</html>
