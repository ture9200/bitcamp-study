<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 배열의 크기와 length</h1>
<script>
"use strict"

// 배열을 만들 때 크기를 결정하지 않는다. 느슨하다. 자바는 숫자크기를 넣어주는 반면 자바스크립트는 필요없음!
// 자바스크립트는 인덱스가 키값이다.
// 배열에 추가된 값에 따라 배열 크기(length)가 결정된다.
// => 자바스크립트의 배열은 자바의 ArrayList와 비슷하게 동작한다.
var arr = new Array();

// 단 자바의 ArrayList와 다른 점은 대괄호 []를 이용하여 배열 값을 넣을 수 있다.
arr[0] = "aaa";
arr[1] = "bbb";
arr[2] = "ccc";
arr[3] = "ddd";

console.log(arr.length);
console.log(arr);
console.log("----------------------");

// 중간에 인덱스를 건너 뛰고 값을 넣을 수 있다.
// arr[0]~[7] 은 변수다
arr[7] = "eee";
console.log(arr.length);
console.log(arr);

console.log(new Object());
console.log(new Array());
// 규칙1: script 태그에 변수가 선언되어 있지 않으면 , is not defined
// 규칙2: script 태그에 변수는 있지만 값을 설정하지 않았으면 property(속성)이 없으면 , undefined
// 규칙3: 객체에 변수가 없으면, undefined

console.log(arr[2]); // ccc
console.log(arr[3]); // ddd
console.log(arr[6]); // undefined
console.log(arr[8]); // undefined 해당 객체에 지정된 / 저장된 이름이 없으면 undfined
// 그러니까 그러한 항목이 없을때는 undefined 나온다.

var v1;
var v2; // is not defined  객체에 변수가 없을때.
var obj= new Object();
console.log(v1); //undefined
console.log(obj.v1); //undefined == console.log (obj["v1"]) == console.log( window.v1);

</script>
</body>
</html>
