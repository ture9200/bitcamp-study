<body>
<h1>객체 - {}을 이용하여 기본 객체에 함수를 추가하는 또 다른 방법</h1>
<script>
"use strict"

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math:80,
	/*
  sum: function() {
	  return this.kor + this.eng + this.math;
  },//함수객체를 만들고 정의하고 객체주소를 sum에 저장한다
  */
	sum() {  //앞에 function을 붙이면 안된다. 이 방식을 더 많이 쓴다.
	    return this.kor + this.eng + this.math;
	},
	aver() {
	    return this.sum() / 3;
	}
};

console.log(obj.sum(), obj.aver());
//console.log(obj);

</script>
