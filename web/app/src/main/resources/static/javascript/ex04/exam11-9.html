<!DOCTYPE html>

<body>
<h1>생성자8 - 생성자 상속과 instanceof</h1>
<script>
"use strict"

function f1() {
  this.name = "홍길동";
}

function f2() {
  f1.call(this); // 상위 생성자를 호출해야 한다.
  this.email = "hong@test.com";
}
f2.prototype = Object.create(f1.prototype); // 상속관계 형성
f2.prototype.constructor = f2;

function f3() {
  f2.call(this); // 상위 생성자를 호출해야 한다.
  this.tel = "010-1111-2222";
}
f3.prototype = Object.create(f2.prototype); // 상속곤계 형성
f3.prototype.constructor = f3;

var obj0 = new Object(); // 객체 생성
var obj1 = new f1();
var obj2 = new f2();
var obj3 = new f3();

// 초기화시킨 상위 생성자에 대해선 당연히 true다.
console.log(obj0 instanceof Object);
console.log(obj0 instanceof f1);
console.log(obj0 instanceof f2);
console.log(obj0 instanceof f3);
console.log("-----------------------");

console.log(obj1 instanceof Object);
console.log(obj1 instanceof f1);
console.log(obj1 instanceof f2);
console.log(obj1 instanceof f3);
console.log("-----------------------");

console.log(obj2 instanceof Object);
console.log(obj2 instanceof f1);
console.log(obj2 instanceof f2);
console.log(obj2 instanceof f3);
console.log("-----------------------");

console.log(obj3 instanceof Object);
console.log(obj3 instanceof f1);
console.log(obj3 instanceof f2);
console.log(obj3 instanceof f3);
console.log("-----------------------");

// a =100; 변수 = 값( 리터럴 ,상수, 값을 리턴하는 함수나 문wkd, 변수  )
// console.log(Object instanceof document); => 에러  Object 는 생성자, document는 객체이다
// 객체주소 instanceof 생성자 로 와야한다.

// var document = new Document(); 소문자 d 로 시작하는 건 변수 = 대문자 d로 시작하는건 생성자
console.log(obj3)
</script>
