<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 각 태그 객체에 따로따로 이벤트 리스너를 등록해야 한다.</h1>
<button class="btn1">btn1-버튼1</button>
<button class="btn1">btn1-버튼2</button>
<button class="btn1">btn1-버튼3</button><br>
<button class="btn2">btn2-버튼1</button>
<button class="btn2">btn2-버튼2</button>
<button class="btn2">btn2-버튼3</button><br>



<script>
"use strict"

var el = document.querySelectorAll(".btn1"); // btn1 이라는 클래스를 찾는다.
//el 은 태그가 들어있는 NodeList다.
// querySelectorAll()의 리턴 값은 NodeList 이다.
// 태그 객체가 아니다.
// 따라서 addEventListener() 함수가 없다.
/*
el.addEventListener("click", () => {
    console.log(this);
});
*/

// 또한 onclick 프로퍼티도 없다.
//다시말하지만 태그가 아니다.
// 따라서 다음 코드는 의미 없다.
/*
el.onclick = () => { //NodeList(객체)에 onclick이라는 프로퍼티 함수를 추가, 에러 안 뜸
    console.log(this);
};
*/

// 다음과 같이 각 태그 객체에 리스너를 추가하던가!
/*
for (var e of el) {   //nodelist에서 태그를 꺼내서 그 tag에 onclick이라는 함수를 등록
	e.onclick = function() {
		console.log(this);
	}
}
*/

// 다음처럼 한 개의 함수를 정의한 후
// 각 태그에 리스너로 등록하던가!
// 메모리를 절약하는 방법

function f1() {
	console.log(this);
}
for (var e of el) {
	  e.onclick = f1
}



</script>
</body>
</html>
