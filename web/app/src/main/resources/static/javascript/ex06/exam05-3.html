<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
body, div {
    border: 1px solid red;
    padding: 30px;
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 커스텀 이벤트 발생시키기 II</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// 커스텀 이벤트에 데이터를 첨부해서 보내기
// => CustomEvent() 생성자를 사용해서 이벤트 객체를 만들어야 한다.
//
document.getElementById("btn1").addEventListener("click", function(e) {
	// #btn1을 눌렀을 때 #btn2에 "ohora" 이벤트를 발생시키기
	// 1) CustomEvent 만들기
	// => 이벤트 객체에 데이터를 첨부할 때는 "detail"이라는 이름으로 데이터를 첨부하라!

	var myEvent = new CustomEvent("ohora",
	    {detail: "hello!!"}); // new CustomEvent ( "이벤트명", {그 태그에게 보내고 싶은 데이터})
      // 데이터를 반드시 detail이라는 이름으로 hello가 들어있는 객체에 담아서 객체주소를 두번째 파라미터에 보낸다.
      // 예 : okok!, detail2 이런 이름은 안된다.
      // 만들어진 데이터 객체를 두번째 파라미터로 이 생성자에 넘기라는 뜻

	// 2) 위에서 생성한 이벤트 객체를 #btn2에 보낸다.
	document.getElementById("btn2").dispatchEvent(myEvent);
});

// "ohora" 이벤트를 처리하고 싶다면,
// 다음과 같이 이벤트 이름을 "ohora"로 지정하라!
document.getElementById("btn2").addEventListener("ohora", function(e) {
    console.log("버튼2...", e.detail);
});


</script>
</body>
</html>
