<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 이벤트 정보 다루기 IV</h1>
<button id="btn1">버튼1</button><br>

<script>
"use strict"

// addEventListener() 사용
document.getElementById("btn1").addEventListener("click", function(e) {
	//태그를 찾았고 찾은 태그에 대해서 즉시 이벤트리스너를 호출.
	// 클릭이벤트가 발생했을 때 function에 파라미터 이름을 지정, 지정안하면 아규먼츠에서 꺼내야한다.
	// 이벤트 받을 일없으면 파라미터 빼버리기
	console.log(
		e.altKey, e.ctrlKey, e.button,
		e.offsetX, e.offsetY,
		e.clientX, e.clientY,
		e.screenX, e.screenY)
});
</script>
</body>
</html>
