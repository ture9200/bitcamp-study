<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>연락처</title>
</head>
  <body>
    <h1>연락처</h1>
    <a href="form.html">새 연락처</a>
    <table id = "x-contact-table" border="1">
      <thead>
    <tr>
  <th>번호</th>
  <th>이름</th>
  <th>이메일</th>
  <th>전화</th>
  <th>회사</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>
<script type="text/javascript">

var tbody = document.querySelector("#x-contact-table tbody")

  fetch("/contact/list") //서버와 연결하고 서버에 요청 후 서버로부터 응답받는다.
  .then(function(response) {  //then에 함수를 주면 서버로 부터 응답을 받으면 호출.
    return response.json();
    //서버에서 응답이 오면 이 함수를 호출 , response라는 변수에 넘김
    //응답이 왔고 원하는 포맷으로 왔다면 contacts 로 호출
    //이전에 받은 json 문자열을 parsing 해서 자바스크립트 객체배 로 바꾼 것을 리턴해달라고 함
  })
  .then(function(contacts) {  //이전 함수에 작업이 끝나면 호출
    //리턴한 객체를 contacts 가 받는다. 리턴받으면 아래 작업을 할것이다.
    //console.log(contacts); //자바스크립트 객체배열을 출력
    for(var contact of contacts) { //contacts는 문자열이 아니고 객체이기 때문에 더이상 콤마로 분류하는것이 아니다. 
    //  var values=contact.split(",");  // 주어진 문자열을 콤마를 기준으로 쪼개라
      var tr= document.createElement("tr");
      //  //태그를 만든다.
      tr.innerHTML=`<td>${contact.no}</td>
      <td><a href= "view.html?no=${contact.no}">${contact.name}</a></td>
      <td>${contact.email}</td>
      <td>${contact.tels.length>0 ? contact.tels[0].tel : ""}</td>
      <td>${contact.company}</td>`;

      tbody.appendChild(tr);
        //tbody의 자식태그를 추가시킨다.
    }
  });
</script>
</body>
</html>
